syntax = "proto3";

package common;

import "google/protobuf/any.proto";
import "google/protobuf/timestamp.proto";

option go_package = "proto/grpc/common";

enum ErrorCode {
  USERNAME_OR_PASSWORD_INVALID = 0;
  USERNAME_OR_PASSWORD_INCORRECT = 1;
  MISSING_REQUIRE_FIELDS = 2;
  INVALID_PARAMETERS = 3;
  BAD_REQUEST = 4;
  INTERNAL_SERVER_ERROR = 5;
  SUCCESS = 6;
  CANNOT_EXECUTE = 7;
  NO_CHANGE = 8;
  WF_INVALID_ENTRY_STATE = 9;
  FILE_TOO_LARGE = 10;
  RSA_CANNOT_CREATED_OR_UPDATED = 11;
}

enum Status {
  INACTIVE = 0;
  ACTIVE = 1;
}

enum ScheduledTask {
  TASK_MARKET_OPERATOR_REMINDER = 0;
  TASK_MARKET_OPERATOR_EXPIRED = 1;
}

message ErrorResponse {
  ErrorCode     error_code = 1;
  string        error_description = 2;
  map<string, string> errors = 3;
}

message SuccessResponse {
  string        message = 1;
  google.protobuf.Any data = 2;
}

message BaseResponse {
  oneof response {
    SuccessResponse success_response = 1;
    ErrorResponse   error_response = 2;
  }
}

message DeleteRequest {
  string        id = 1;
  repeated string ids = 2;
}

message DeleteResponse {
  int32         success = 1;
  int32         error = 2;
  int32         ignore = 3;
  int32         cannot_execute = 4;
}

message BatchDeleteResponse {
  message Data {
    int32 num_success = 1;
    int32 num_error = 2;
    int32 num_ignore = 3;
    int32 num_cannot_execute = 4;
  }

  bool success = 1;
  oneof response {
    Data data = 2;
    Error error = 3;
  }
}

message SpreadsheetResponse {
  string                        file_name = 1;
  int64                         file_size = 2;
  int64                         num_rows = 3;
  int64                         num_valid_rows = 4;
  int64                         num_invalid_rows = 5;
  repeated google.protobuf.Any  data = 6;
  repeated string               errors = 7;
}

message Point {
  double x_axis = 1;
  double y_axis = 2;
}

message DraftInfo {
  bool is_draft = 1;
  bool is_cloned = 2;
  string ref_id = 3;
}

message BooleanResponse {
  oneof response {
    BooleanSuccessResponse success_response = 1;
    ErrorResponse   error_response = 2;
  }
}

message BooleanSuccessResponse {
  bool  result = 1;
}

