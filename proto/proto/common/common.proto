message Error {
  ErrorCode code = 1;
  string message = 2;
  string exception = 3;
  map<string, string> details = 4;
}

message NoContentResponse {
  bool success = 1;
  Error error = 2;
}

message OnlyIdResponse {
  message Data {
    string id = 1;
  }

  bool success = 1;
  oneof response {
    Data data = 2;
    Error error = 3;
  }
}

message OnlyCodeResponse {
  message Data {
    string code = 1;
  }

  bool success = 1;
  oneof response {
    Data data = 2;
    Error error = 3;
  }
}

message FindByIdRequest {
  string id = 1;
}


message FindByIdsRequest {
  repeated string ids = 1;
}

message FindByCodeRequest {
  string code = 1;
}

message FindByCodesRequest {
  repeated string codes = 2;
}

message PageRequest {
  int32 page = 1;
  int32 size = 2;
  string sort = 3;
  string direction = 4;
}

message PageResponse {
  message Data {
    int32 page = 1;
    int32 size = 2;
    int64 total_elements = 3;
    int32 total_pages = 4;
    repeated google.protobuf.Any items = 5;
  }

  bool success = 1;
  oneof response {
    Data data = 2;
    Error error = 3;
  }
}

message ListResponse {
  message Data {
    int64 total_elements = 1;
    repeated google.protobuf.Any items = 2;
  }

  bool success = 1;
  oneof response {
    Data data = 2;
    Error error = 3;
  }
}

message GetResponse {
  message Data {
    google.protobuf.Any item = 1;
  }

  bool success = 1;
  oneof response {
    Data data = 2;
    Error error = 3;
  }
}

message Numeric2TextMetadata {
  int32 index = 1;
  string human_text = 2; // readable text
  string filipino_text = 3; // text translated to Filipino
}

message UploadFileRequest {
  bytes content = 1;
  string name = 2;
  string extension = 3;
  int64 size = 4;
}

message UploadFileResponse {
  message Data {
    string content = 1;
    string original_filename = 2;
    string pre_signed_url = 3;
  }

  bool success = 1;
  oneof response {
    Data data = 2;
    Error error = 3;
  }
}

message ChangelogIssuer {
  string external_id = 1;
  string first_name = 2;
  string last_name = 3;
}

message Changelog {
  string changelog_id = 1;
  ChangelogIssuer issuer = 2;
  google.protobuf.Timestamp issued_at = 3;
  string op = 4;
}

message CheckResponse {
  bool success = 1;
  bool result = 2;
  Error error = 3;
}

message BatchCheckResponse {
  bool success = 1;
  map<string /*identifier*/, bool> result = 2;
  Error error = 3;
}

message FindByKeyword{
  string search_term = 1;
}
